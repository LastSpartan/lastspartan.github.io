<!DOCTYPE html>
<html>
<head>
  <title>Fish Stat Card Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e2e;
      color: white;
      display: flex;
      gap: 30px;
      padding: 40px;
    }
    .sidebar { width: 220px; }
    .card {
      background: #2a2a40;
      border-radius: 12px;
      padding: 20px;
      width: 400px;
    }
    .fish {
      width: 100%;
      height: 140px;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    input, select, button {
      width: 100%;
      margin-bottom: 10px;
      padding: 6px;
      border-radius: 6px;
      border: none;
    }
    button {
      background: #ffd166;
      font-weight: bold;
      cursor: pointer;
    }
    .type { font-weight: bold; margin: 8px 0; }
    .ability {
      background:#1e1e2e;
      padding:8px;
      border-radius:8px;
      margin-top:6px;
    }
    .ability-name { color:#ffd166;font-weight:bold; }
  </style>
</head>
<body>

<div class="sidebar">
  <h3>Common Fish</h3>
  <select id="commonFish">
    <option value="">-</option>
  </select>
</div>

<div>
  <div class="card">
    <h2>Fish Card</h2>

    <input id="customName" placeholder="Custom Fish Name" />

    <select id="fishShape">
      <option value="dasher">Dasher</option>
      <option value="sunstreak">Sunstreak</option>
      <option value="snooper">Snooper</option>
      <option value="kob">Kob</option>
      <option value="brinely">Brinely</option>
      <option value="spotty">Spotty</option>
      <option value="flopper">Flopper</option>
      <option value="stripey">Stripey</option>
      <option value="glitter">Glitter</option>
      <option value="blockfish">Blockfish</option>
      <option value="betty">Betty</option>
      <option value="clayfish">Clayfish</option>
    </select>

    <select id="primary"></select>
    <select id="secondary"></select>

    <div id="fish" class="fish"></div>
    <div id="typeText" class="type"></div>
    <div id="stats"></div>
    <div id="abilities"></div>
  </div>
</div>

<script>
const fishes={
  dasher:{atk:3,hp:12,spd:3,special:"Amped"},
  sunstreak:{atk:3,hp:12,spd:3,special:"Poised"},
  snooper:{atk:2,hp:15,spd:3,special:"Amped"},
  kob:{atk:2,hp:15,spd:3,special:"Poised"},
  brinely:{atk:4,hp:12,spd:2,special:"Amped"},
  spotty:{atk:4,hp:12,spd:2,special:"Poised"},
  flopper:{atk:4,hp:15,spd:1,special:"Amped"},
  stripey:{atk:4,hp:15,spd:1,special:"Poised"},
  glitter:{atk:2,hp:18,spd:2,special:"Poised"},
  blockfish:{atk:3,hp:18,spd:1,special:"Poised"},
  betty:{atk:3,hp:18,spd:1,special:"Amped"},
  clayfish:{atk:2,hp:18,spd:2,special:"Amped"}
};

const specialText={
  Amped:"This fish can attack the turn it is swapped in.",
  Poised:"When an enemy fish swaps in, this fish attacks it."
};

const colors={
  orange:"#f4a261",gray:"#9e9e9e",blue:"#4ea8de",white:"#f5f5f5",
  red:"#e63946",yellow:"#ffd166",pink:"#f15bb5",purple:"#9b5de5",
  cyan:"#00f5d4",lime:"#b9fbc0",green:"#70e000",sky:"#8ecae6",
  black:"#000000",brown:"#8d6e63",magenta:"#d000ff"
};

const commonFish=[
  {name:"Anemone",shape:"stripey",primary:"orange",secondary:"gray"},
  {name:"Black Tang",shape:"flopper",primary:"gray"},
  {name:"Blue Tang",shape:"flopper",primary:"gray",secondary:"blue"},
  {name:"Butterflyfish",shape:"clayfish",primary:"white",secondary:"gray"},
  {name:"Cichlid",shape:"sunstreak",primary:"blue",secondary:"gray"},
  {name:"Clownfish",shape:"kob",primary:"orange",secondary:"white"},
  {name:"Cotton Candy Betta",shape:"spotty",primary:"pink",secondary:"sky"},
  {name:"Dottyback",shape:"blockfish",primary:"purple",secondary:"yellow"},
  {name:"Emperor Red Snapper",shape:"clayfish",primary:"white",secondary:"red"},
  {name:"Goatfish",shape:"spotty",primary:"white",secondary:"yellow"},
  {name:"Moorish Idol",shape:"glitter",primary:"white",secondary:"gray"},
  {name:"Ornate Butterflyfish",shape:"clayfish",primary:"white",secondary:"orange"},
  {name:"Parrotfish",shape:"dasher",primary:"cyan",secondary:"pink"},
  {name:"Queen Angelfish",shape:"brinely",primary:"lime",secondary:"sky"},
  {name:"Red Cichlid",shape:"betty",primary:"red",secondary:"white"},
  {name:"Red Lipped Blenny",shape:"snooper",primary:"gray",secondary:"red"},
  {name:"Red Snapper",shape:"blockfish",primary:"red",secondary:"white"},
  {name:"Threadfin",shape:"flopper",primary:"white",secondary:"yellow"},
  {name:"Tomato Clownfish",shape:"kob",primary:"red",secondary:"white"},
  {name:"Triggerfish",shape:"sunstreak",primary:"gray",secondary:"white"},
  {name:"Yellowtail Parrotfish",shape:"dasher",primary:"cyan",secondary:"yellow"},
  {name:"Yellow Tang",shape:"flopper",primary:"yellow"}
];

const primarySel=document.getElementById("primary");
const secondarySel=document.getElementById("secondary");
Object.keys(colors).forEach(c=>{
  primarySel.innerHTML+=`<option value="${c}">${c}</option>`;
  secondarySel.innerHTML+=`<option value="${c}">${c}</option>`;
});

const cfSel=document.getElementById("commonFish");
commonFish.forEach((f,i)=>{
  cfSel.innerHTML+=`<option value="${i}">${f.name}</option>`;
});

function striped(div,p,s){
  div.style.background=p===s?colors[p]:
    `repeating-linear-gradient(45deg,
      ${colors[s]} 0 4px,
      ${colors[p]} 4px 12px)`;
}

function update(){
  const shape=fishShape.value;
  const p=primary.value;
  const s=secondary.value;
  const match=commonFish.findIndex(f=>
    f.shape===shape&&f.primary===p&&(f.secondary||p)===s
  );
  cfSel.value=match>=0?match:"";

  striped(fishDiv,p,s);

  const name=customName.value
    ? customName.value
    : match>=0?`<em>${commonFish[match].name}</em> ${shape}`:shape;

  typeText.innerHTML=`${name} â€” ${p.toUpperCase()} / ${s.toUpperCase()}`;

  const f=fishes[shape];
  stats.innerHTML=`<b>Attack</b> ${f.atk} | <b>Defense</b> ${f.hp} | <b>Speed</b> ${f.spd}`;

  abilities.innerHTML=`<div class="ability">
    <div class="ability-name">${f.special}</div>${specialText[f.special]}
  </div>`;
}

cfSel.onchange=()=>{
  const f=commonFish[cfSel.value];
  if(!f){
    fishShape.value="dasher";
    primary.value="blue";
    secondary.value="blue";
    customName.value="";
  } else {
    fishShape.value=f.shape;
    primary.value=f.primary;
    secondary.value=f.secondary||f.primary;
    customName.value="";
  }
  update();
};

fishShape.onchange=primary.onchange=secondary.onchange=customName.oninput=update;

const fishDiv=document.getElementById("fish");
update();
</script>

</body>
</html>
